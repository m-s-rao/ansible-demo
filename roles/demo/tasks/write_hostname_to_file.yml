---
- name: Set destination file path
  set_fact:
    hostname_folder_path: "/tmp/demo/"
    hostname_file: "hostname.txt"

- name: Print hostname
  shell: "hostname"
  register: "hostname_output"

- name: Create a directory if it doesn’t exist
  file:
    path: "{{ hostname_folder_path }}"
    state: directory
    mode: '0755'

- name: Create a file to store the hostname if it doesn’t exist
  file:
    path: "{{ hostname_folder_path }}{{ hostname_file }}"
    state: touch
    access_time: preserve
    modification_time: preserve
    mode: u=rw,g=r,o=r

- name: Store hostname in file
  copy:
    content: "{{ prefix | default('') }}{{ hostname_output.stdout }}\n"
    dest: "{{ hostname_folder_path }}{{ hostname_file }}"
